<!doctype html>
<meta charset="utf-8">
<style>
body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
path{ fill:transparent; stroke:rgba(0,0,0,1); }
.class-4 circle { fill:red; }
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
<script src="https://hfu.github.io/gmjpn21pref/geo2rect.js"></script>
<script>
var config = {
  width : 700, height : 700, padding : 70, projection : d3.geoMercator(), duration : 1000,
  key: function (d) { return d.properties.code },
  grid : {
    1:{x:1,y:0},
    2:{x:0,y:1},
    3:{x:1,y:1},
    4:{x:2,y:1},
    5:{x:0,y:2},
    6:{x:1,y:2},
    7:{x:2,y:2},
    8:{x:0,y:3},
    9:{x:1,y:3},
    10:{x:2,y:3},
    11:{x:0,y:4},
    12:{x:1,y:4},
    13:{x:2,y:4},
    14:{x:0,y:5},
    15:{x:1,y:5},
    16:{x:2,y:5}
  }
}
var svg = d3.select('body').append('svg').attr('width',config.width).attr('height',config.height)
var g2r = new geo2rect.draw()
d3.json('https://hfu.github.io/gmjpn21pref/pref.geojson', function(err, data){
  var geojson = geo2rect.compute(data)
  g2r.config = config
  g2r.data = geojson
  g2r.svg = svg.append('g')
  g2r.draw()
});
d3.select('body').append('a').text('Toggle').on('click', function () {
  g2r.toggle()
  g2r.draw()
  console.log(g2r.mode)
})
</script>
</body>
</html>
